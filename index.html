<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>MBD Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .ui {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: radial-gradient(circle at 30% 30%, gold, orange);
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      font-weight: bold;
      color: black;
      box-shadow: 0 0 15px gold;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.05); }
      100% { transform: translateX(-50%) scale(1); }
    }

    #clickBtn {
      margin-top: 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: red;
      color: white;
      font-size: 1.2em;
      border: none;
      box-shadow: 0 0 30px red;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #clickBtn:active {
      transform: scale(0.95);
    }

    .stats {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      z-index: 3;
    }

    .tab-bar button {
      flex: 1;
      background: none;
      border: none;
      color: white;
      padding: 10px 0;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-bar button:hover {
      background: #222;
    }

    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px 100px;
    }

    .active {
      display: flex;
    }

    .flag-btn {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 5px 10px;
      border-radius: 8px;
      margin: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .flag-btn:hover {
      background: #333;
    }

    .flags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div id="logo">MBD</div>

<div class="ui">
  <div id="mainScreen" class="screen active">
    <button id="clickBtn">–ù–ê–ñ–ú–ò</button>
    <div class="stats"><span data-i18n="points">–ë–∞–ª–ª—ã</span>: <span id="pointCount">0</span></div>
    <div class="stats"><span data-i18n="clicks">–ö–ª–∏–∫–∏</span>: <span id="clickCount">0</span></div>
    <div class="stats"><span data-i18n="timer">–¢–∞–π–º–µ—Ä</span>: <span id="timer">04:00:00</span></div>
  </div>

  <div id="shopScreen" class="screen">
    <h2 data-i18n="shop">–ú–∞–≥–∞–∑–∏–Ω</h2>
    <p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>
  </div>

  <div id="tasksScreen" class="screen">
    <h2 data-i18n="tasks">–ó–∞–¥–∞–Ω–∏—è</h2>
    <p>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</p>
  </div>

  <div id="socialScreen" class="screen">
    <h2 data-i18n="community">–°–æ–æ–±—â–µ—Å—Ç–≤–æ</h2>
    <a href="https://t.me/yourchannel" target="_blank" style="color:deepskyblue;">Telegram</a><br>
    <a href="https://discord.gg/yourinvite" target="_blank" style="color:violet;">Discord</a>
  </div>

  <div id="settingsScreen" class="screen">
    <h2 data-i18n="settings">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
    <div class="flags">
      <button class="flag-btn" onclick="setLanguage('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
      <button class="flag-btn" onclick="setLanguage('en')">üá¨üáß English</button>
      <button class="flag-btn" onclick="setLanguage('tm')">üáπüá≤ T√ºrkmen</button>
      <button class="flag-btn" onclick="setLanguage('tr')">üáπüá∑ T√ºrk√ße</button>
    </div>
  </div>
</div>

<div class="tab-bar">
  <button onclick="showScreen('mainScreen')">‚≠ê</button>
  <button onclick="showScreen('shopScreen')">üõí</button>
  <button onclick="showScreen('tasksScreen')">üìã</button>
  <button onclick="showScreen('socialScreen')">üí¨</button>
  <button onclick="showScreen('settingsScreen')">‚öôÔ∏è</button>
</div>

<script>
  // –õ–æ–∫–∞–ª–∏–∑–∞—Ü–∏—è
  const translations = {
    ru: { points: '–ë–∞–ª–ª—ã', clicks: '–ö–ª–∏–∫–∏', timer: '–¢–∞–π–º–µ—Ä', shop: '–ú–∞–≥–∞–∑–∏–Ω', tasks: '–ó–∞–¥–∞–Ω–∏—è', community: '–°–æ–æ–±—â–µ—Å—Ç–≤–æ', settings: '–ù–∞—Å—Ç—Ä–æ–π–∫–∏', click: '–ù–ê–ñ–ú–ò' },
    en: { points: 'Points', clicks: 'Clicks', timer: 'Timer', shop: 'Shop', tasks: 'Tasks', community: 'Community', settings: 'Settings', click: 'CLICK' },
    tm: { points: 'Bally', clicks: '√áykma', timer: 'Wagt', shop: 'D√ºkan', tasks: 'Wezipeler', community: 'Topar', settings: 'Sazlamalar', click: 'BASY≈á' },
    tr: { points: 'Puan', clicks: 'Tƒ±klama', timer: 'Zamanlayƒ±cƒ±', shop: 'Maƒüaza', tasks: 'G√∂revler', community: 'Topluluk', settings: 'Ayarlar', click: 'TIKLA' }
  };

  let lang = localStorage.getItem('lang') || 'ru';
  function setLanguage(l) {
    lang = l;
    localStorage.setItem('lang', lang);
    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.dataset.i18n;
      if (translations[lang][key]) el.textContent = translations[lang][key];
    });
    document.getElementById('clickBtn').textContent = translations[lang].click;
  }

  // –°–æ—Å—Ç–æ—è–Ω–∏–µ
  let clicks = +localStorage.getItem('clicks') || 0;
  let points = +localStorage.getItem('points') || 0;
  let endTime = +localStorage.getItem('endTime') || (Date.now() + 4 * 3600 * 1000);

  const clickBtn = document.getElementById('clickBtn');
  const clickCount = document.getElementById('clickCount');
  const pointCount = document.getElementById('pointCount');
  const timer = document.getElementById('timer');

  clickBtn.addEventListener('click', () => {
    if (Date.now() < endTime) {
      clicks++;
      if (clicks % 70 === 0) points++;
      localStorage.setItem('clicks', clicks);
      localStorage.setItem('points', points);
      updateUI();
    }
  });

  function updateUI() {
    clickCount.textContent = clicks;
    pointCount.textContent = points;
  }

  function updateTimer() {
    let t = endTime - Date.now();
    if (t <= 0) {
      timer.textContent = '00:00:00';
      return;
    }
    let h = String(Math.floor(t / 3600000)).padStart(2, '0');
    let m = String(Math.floor((t % 3600000) / 60000)).padStart(2, '0');
    let s = String(Math.floor((t % 60000) / 1000)).padStart(2, '0');
    timer.textContent = `${h}:${m}:${s}`;
  }

  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  // –ê–Ω–∏–º–∞—Ü–∏—è –∑–≤—ë–∑–¥
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  let stars = Array.from({ length: 100 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2,
    speed: Math.random() * 0.5 + 0.5
  }));

  function drawStars() {
    ctx.clearRect(0, 0, w, h);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.speed;
      if (star.y > h) {
        star.y = 0;
        star.x = Math.random() * w;
      }
    });
    requestAnimationFrame(drawStars);
  }

  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });

  // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
  setLanguage(lang);
  updateUI();
  updateTimer();
  setInterval(updateTimer, 1000);
  drawStars();
</script>

</body>
</html>
